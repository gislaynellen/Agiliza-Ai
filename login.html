<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agiliza Aí</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Header Igual ao Index -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
    <img src="assets/img/logo.png" alt="Agiliza Aí" class="logo-img">
</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <a href="cadastro.html" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Centralizado -->
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Bem-vindo de volta</h2>
                <p>Acesse seus projetos estratégicos</p>
            </div>

            <div id="loginAlert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            
            <div class="auth-footer">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se grátis</a>
            </div>
        </div>
    </div>

    <!-- Footer Igual ao Index -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Agiliza Aí. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
