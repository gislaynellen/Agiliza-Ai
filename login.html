<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agiliza Aí</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1>Agiliza Aí</h1>
            </div>
            
            <h2 class="auth-title">Entrar na sua conta</h2>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="cadastro.html" class="auth-link">Cadastre-se agora</a></p>
                <p><a href="#" class="auth-link">Esqueci minha senha</a></p>
            </div>
            
            <div id="messageContainer"></div>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/persistence.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageContainer = document.getElementById('messageContainer');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const result = Auth.login(email, password);
                
                if (result.success) {
                    showMessage('success', 'Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar para o canvas após 1 segundo
                    setTimeout(function() {
                        window.location.href = 'canvas.html';
                    }, 1000);
                } else {
                    showMessage('error', result.message);
                }
            });
            
            function showMessage(type, text) {
                messageContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${text}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
