<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agiliza Aí</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
    <img src="assets/img/logo.png" alt="Agiliza Aí" class="logo-img">
</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <a href="login.html" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Crie sua conta</h2>
                <p>Comece a organizar suas ideias hoje</p>
            </div>

            <div id="registerAlert" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Como devemos te chamar?" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha segura" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
            </form>
            
            <div class="auth-footer">
                Já possui conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Agiliza Aí. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
