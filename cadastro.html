<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agiliza Aí</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <h1>Agiliza Aí</h1>
            </div>
            
            <h2 class="auth-title">Criar nova conta</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="fas fa-user"></i> Nome completo
                    </label>
                    <input type="text" id="name" class="form-input" placeholder="Seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar senha
                    </label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Digite a senha novamente" required minlength="6">
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Concordo com os <a href="#" class="auth-link">Termos de Uso</a> e <a href="#" class="auth-link">Política de Privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Criar conta
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html" class="auth-link">Faça login</a></p>
            </div>
            
            <div id="messageContainer"></div>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/persistence.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const messageContainer = document.getElementById('messageContainer');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validar senhas
                if (password !== confirmPassword) {
                    showMessage('error', 'As senhas não coincidem.');
                    return;
                }
                
                // Validar tamanho da senha
                if (password.length < 6) {
                    showMessage('error', 'A senha deve ter pelo menos 6 caracteres.');
                    return;
                }
                
                // Verificar se o usuário já existe
                if (Persistence.userExists(email)) {
                    showMessage('error', 'Este e-mail já está cadastrado.');
                    return;
                }
                
                // Registrar novo usuário
                const result = Auth.register(name, email, password);
                
                if (result.success) {
                    showMessage('success', 'Conta criada com sucesso! Redirecionando...');
                    
                    // Redirecionar para o canvas após 1 segundo
                    setTimeout(function() {
                        window.location.href = 'canvas.html';
                    }, 1000);
                } else {
                    showMessage('error', result.message);
                }
            });
            
            function showMessage(type, text) {
                messageContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        ${text}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
